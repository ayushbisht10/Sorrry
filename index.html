<style>
    body {

    }

    }

    }

    .buttons {

        height: 60px;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        font-size: 16px;
        cursor: pointer;
        position: absolute;
        z-index: 3;
    }

    .yes {
        background: #4caf50;
        color: white;
        left: 20%;
    }

    .no {

        right: 20%;
    }
</style>
</head>
<body>

<script>
    let current = 0;
    const slides = document.querySelectorAll('.slide');

    function nextSlide() {
        vibratePhone();
        slides[current].classList.remove('active');
        current++;
        slides[current].classList.add('active');
    }

    function yesClicked() {
        blastConfetti();
        slides[current].classList.remove('active');
        slides[slides.length - 1].classList.add('active');
    }

    function moveNo(btn) {
        vibratePhone();
        const parent = btn.parentElement;
        const x = Math.random() * (parent.offsetWidth - btn.offsetWidth);
        const y = Math.random() * (parent.offsetHeight - btn.offsetHeight);
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function vibratePhone() {
        if (navigator.vibrate) {
            navigator.vibrate([120, 60, 120]);
        }
    }

    function blastConfetti() {
        confetti({
            particleCount: 200,
            spread: 90,
            origin: { y: 0.6 }
        });
    }
</script>
