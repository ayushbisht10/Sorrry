<style>

.yes{background:#4caf50;color:#fff;left:20%}

</head>

<body>

            onmouseenter="moveNoCardSmooth(this)"
            onclick="nextSlide()">NO</button>
    </div>
</div>

    <h2>please kassshuu</h2>

    <div class="buttons">
        <button class="yes" onclick="yesClicked()">YES</button>

<!-- LAST SLIDE -->
<div class="slide">
    <img src="Gif5.GIF">
    <h2>i knew it aap sbse best hoo loveee ðŸ˜­ðŸ«¶</h2>
</div>

<script>
let current=0;
const slides=document.querySelectorAll(".slide");

function nextSlide(){
    vibrate();
    if(current<slides.length-2){
        slides[current].classList.remove("active");
        current++;
        slides[current].classList.add("active");
    }
}

function yesClicked(){
    blast();
    slides[current].classList.remove("active");
    slides[slides.length-1].classList.add("active");
}

function moveNoCardSmooth(btn){
    vibrate();
    const box = btn.parentElement;
    const maxX = box.clientWidth - btn.offsetWidth;
    const maxY = box.clientHeight - btn.offsetHeight;
    btn.style.left = Math.random()*maxX + "px";
    btn.style.top  = Math.random()*maxY + "px";
}

function moveNoScreen(btn){
    vibrate();
    btn.style.position="fixed";
    btn.style.left = Math.random()*(window.innerWidth-btn.offsetWidth) + "px";
    btn.style.top  = Math.random()*(window.innerHeight-btn.offsetHeight) + "px";
}

function vibrate(){
    if(navigator.vibrate){
        navigator.vibrate([120,60,120]);
    }
}

function blast(){
    confetti({
        particleCount:220,
        spread:100,
        origin:{y:0.6}
    });
}
</script>

</body>
