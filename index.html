<style>

</head>

<body>

<script>
let current=0;
const slides=document.querySelectorAll(".slide");

function nextSlide(){
    vibrate();
    if(current<slides.length-2){
        slides[current].classList.remove("active");
        current++;
        slides[current].classList.add("active");
    }
}

function yesClicked(){
    blast();
    slides[current].classList.remove("active");
    slides[slides.length-1].classList.add("active");
}

function moveNo(btn){
    vibrate();
    const p=btn.parentElement;
    const x=Math.random()*(p.offsetWidth-btn.offsetWidth);
    const y=Math.random()*(p.offsetHeight-btn.offsetHeight);
    btn.style.left=x+"px";
    btn.style.top=y+"px";
}

function vibrate(){
    if(navigator.vibrate){
        navigator.vibrate([100,50,100]);
    }
}

function blast(){
    confetti({
        particleCount:200,
        spread:90,
        origin:{y:0.6}
    });
}
</script>
